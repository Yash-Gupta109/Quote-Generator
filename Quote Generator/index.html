<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Quote Generator</title>
</head>
<body>
    
    <div class="quote-box">
        <h1 class="head">Quote of the day</h1>
        <h1 class="quote"></h1>
        <h3 class="poet"> &#8213 Yash Gupta</h3>
        <div class="btn">
            <button class="new" onclick="getQuote(api_url)">New Quote</button>
            <button class="Tweet" onclick="tweet()">
                <img src="icons8-twitterx-50.png">
                Tweet
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
